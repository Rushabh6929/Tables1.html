<!DOCTYPE html>
<html>
   <head>
      <style>
         table, th, td {
            border: 1px solid black;
            width: 100px;
            height: 50px;
         }
      </style>
   </head>

   <body>
      <h1>Heading</h1>
      <table>
         <tr>
            <th colspan="2">1</th>
            <th>2</th>
         </tr>
         <tr>
            <td>3</td>
            <td>4</td>
            <td rowspan="2">5</td>
         </tr>
         <tr>
            <td>6</td>
            <td>7</td>
         </tr>
      </table>
   </body>
</html
